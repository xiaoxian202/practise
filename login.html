<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- 头部 -->
    <div class="layui-container header">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 中间区域 -->
    <div class="conter">
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 登录表单 -->
        <form class="layui-form" action="" id="load-form">
            <!-- 第一行 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" lay-verify="required|uname" placeholder="请输入用户名" autocomplete="off" class="layui-input"> 
            </div>
            <!-- 第二行 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行 按钮 -->
            <div class="layui-form-item">
                <button id="loginBtn" lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">登录</button>
            </div>
            <!-- 第四行 链接 -->
            <div class="links">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>
        <!-- 注册表单 -->
        <form class="layui-form" action=""  id="add-form">
            <!-- 第一行 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username"  lay-verify="required|uname" placeholder="请输入用户名" autocomplete="off" class="layui-input"> 
            </div>
            <!-- 第二行 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" lay-verify="required|same" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行 按钮 -->
            <div class="layui-form-item">
                <button lay-submit class="layui-btn layui-btn-normal layui-btn-fluid">注册</button>
            </div>
            <!-- 第四行 链接 -->
            <div class="links">
                <a href="javascript:;">去登录</a>
            </div>
        </form>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/comment.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
